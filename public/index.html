<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Simple Calculator</title>
</head>
<body>
<main class="calculator">
  <div class="calculator__header">
    <button
      class="color-toggle"
      aria-label="switch theme color"
      id="color-toggle"
    >ðŸŽ¨
    </button>
    <div
      class="color-menu"
      id="color-menu"
      role="dialog"
      aria-hidden="true"
    >
      <div class="color-menu__item">
        <label for="text-color">Text:</label>
        <input
          type="color"
          id="text-color"
          value="#ffffff"
        />
      </div>

      <div class="color-menu__item">
        <label for="operator-color">Operator Buttons:</label>
        <input
          type="color"
          id="operator-color"
          value="#ffa01b"
        />
      </div>

      <div class="color-menu__item">
        <label for="function-color">Function Buttons:</label>
        <input
          type="color"
          id="function-color"
          value="#646363"
        />
      </div>

      <div class="color-menu__item">
        <label for="main-color">Main Buttons:</label>
        <input
          type="color"
          id="main-color"
          value="#818181"
        />
      </div>

      <div class="color-menu__item">
        <label for="bg-color">Background:</label>
        <input
          type="color"
          id="bg-color"
          value="#575757"
        />
      </div>

      <button
        type="button"
        class="color-menu__apply"
        id="apply-colors"
      >
        Apply
      </button>
    </div>
  </div>


  <div
    class="calculator__display"
    id="display"
    aria-label="0"
  >0
  </div>

  <div class="calculator__keys">
    <button
      type="button"
      class="calculator__key calculator__key--function"
      data-action="clear"
      aria-label="clear"
    >AC
    </button>
    <button
      type="button"
      class="calculator__key calculator__key--function"
      data-action="sign"
      aria-label="switch sign"
    >+/âˆ’
    </button>
    <button
      type="button"
      class="calculator__key calculator__key--function"
      data-action="percent"
      aria-label="percent"
    >%
    </button>
    <button
      type="button"
      class="calculator__key calculator__key--operator"
      data-op="/"
      aria-label="division"
    >Ã·
    </button>

    <button
      type="button"
      class="calculator__key"
      data-num="7"
      aria-label="7"
    >7
    </button>
    <button
      type="button"
      class="calculator__key"
      data-num="8"
      aria-label="8"
    >8
    </button>
    <button
      type="button"
      class="calculator__key"
      data-num="9"
      aria-label="9"
    >9
    </button>
    <button
      type="button"
      class="calculator__key calculator__key--operator"
      data-op="*"
      aria-label="multiplication"
    >Ã—
    </button>

    <button
      type="button"
      class="calculator__key"
      data-num="4"
      aria-label="4"
    >4
    </button>
    <button
      type="button"
      class="calculator__key"
      data-num="5"
      aria-label="5"
    >5
    </button>
    <button
      type="button"
      class="calculator__key"
      data-num="6"
      aria-label="6"
    >6
    </button>
    <button
      type="button"
      class="calculator__key calculator__key--operator"
      data-op="-"
      aria-label="subtraction"
    >âˆ’
    </button>

    <button
      type="button"
      class="calculator__key"
      data-num="1"
      aria-label="1"
    >1
    </button>
    <button
      type="button"
      class="calculator__key"
      data-num="2"
      aria-label="2"
    >2
    </button>
    <button
      type="button"
      class="calculator__key"
      data-num="3"
      aria-label="3"
    >3
    </button>
    <button
      type="button"
      class="calculator__key calculator__key--operator"
      data-op="+"
      aria-label="addition"
    >+
    </button>

    <button
      type="button"
      class="calculator__key calculator__key--wide"
      data-num="0"
      aria-label="0"
    >0
    </button>
    <button
      type="button"
      class="calculator__key"
      data-num="."
      aria-label="Decimal separator"
    >,
    </button>
    <button
      type="button"
      class="calculator__key calculator__key--operator"
      data-action="equals"
      aria-label="equals"
    >=
    </button>
  </div>
</main>
</body>
</html>
